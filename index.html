<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter-5 Pdf</title>
  </head>
  <body>
    <script>
      // 1. Write a program that take two numbers & add them in a new variable. Show the result in your browser.
      var num = 3;
      var num_2 = 5;
      var sumNum = num + num_2;
      document.write(
        "<h2> Sum of " + num + " and " + num_2 + " is " + sumNum + "</h2>"
      );

      // 2. Repeat task1 for subtraction, multiplication, division & modulus.

      // subtraction
      var subNum = num - num_2;
      document.write(
        "<h2> Subtraction of " +
          num +
          " and " +
          num_2 +
          " is " +
          subNum +
          "</h2>"
      );

      // Multiplication
      var mulNum = num * num_2;
      document.write(
        "<h2> Multiply of " + num + " and " + num_2 + " is " + mulNum + "</h2>"
      );

      // division
      var quotient = num / num_2;
      document.write(
        "<h2> Divide of " + num + " and " + num_2 + " is " + quotient + "</h2>"
      );

      // modulus
      var modulus = num % num_2;
      document.write(
        "<h2> Modulus of " + num + " and " + num_2 + " is " + modulus + "</h2>"
      );

      // 3.

      // a. Declare a variable
      var number;

      // b. Show the value of variable before initialization
      document.write(
        "<p>Value after variable declaration is: " + number + "</p>"
      );

      // c. Initialize the variable with some number
      number = 5;

      // d. Show initial value
      document.write("<p>Initial value: " + number + "</p>");

      // e. Increment the variable
      number++;

      // f. Show value after increment
      document.write("<p>Value after increment is: " + number + "</p>");

      // g. Add 7 to the variable
      number += 7;

      // h. Show value after addition
      document.write("<p>Value after addition is: " + number + "</p>");

      // i. Decrement the variable
      number--;

      // j. Show value after decrement
      document.write("<p>Value after decrement is: " + number + "</p>");

      // k. Find remainder when divided by 3
      var remainder = number % 3;

      // l. Show remainder
      document.write("<p>The remainder is: " + remainder + "</p>");

      // 4.
      // Cost of movie one movie
      var ticketPrice = 600;

      // Total Tickets
      var totalTicket = 5;

      // Total price of tickets
      var totalPrice = ticketPrice * totalTicket;

      document.write(
        "Total cost to buy " +
          totalTicket +
          " tickets to a movie is " +
          totalPrice +
          "PKR"
      );

      // 5. Write a script to display multiplication table of any number in your browser.
      var table = 4;

      document.write("<p>" + table + " × 1 = " + table * 1 + "</p>");
      document.write("<p>" + table + " × 2 = " + table * 2 + "</p>");
      document.write("<p>" + table + " × 3 = " + table * 3 + "</p>");
      document.write("<p>" + table + " × 4 = " + table * 4 + "</p>");
      document.write("<p>" + table + " × 5 = " + table * 5 + "</p>");
      document.write("<p>" + table + " × 6 = " + table * 6 + "</p>");
      document.write("<p>" + table + " × 7 = " + table * 7 + "</p>");
      document.write("<p>" + table + " × 8 = " + table * 8 + "</p>");
      document.write("<p>" + table + " × 9 = " + table * 9 + "</p>");
      document.write("<p>" + table + " × 10 = " + table * 10 + "</p>");

      // 6. The Temperature Converter:

      // Celsius to Fahrenheit Conversion
      var celsius = 25;
      var fahrenheit = (celsius * 9) / 5 + 32;
      document.write("<p>" + celsius + "°C is " + fahrenheit + "°F</p>");

      // Fahrenheit to Celsius Conversion
      var fahrenheit2 = 70;
      var celsius2 = ((fahrenheit2 - 32) * 5) / 9;
      document.write(
        "<p>" + fahrenheit2 + "°F is " + celsius2.toFixed(2) + "°C</p>"
      );

      // 7. Shopping Cart
      // Variables
      var priceItem1 = 650;
      var priceItem2 = 100;
      var quantityItem1 = 3;
      var quantityItem2 = 7;
      var shippingCharges = 100;

      // Calculations
      var totalItem1 = priceItem1 * quantityItem1;
      var totalItem2 = priceItem2 * quantityItem2;
      var totalCost = totalItem1 + totalItem2 + shippingCharges;

      // Receipt
      document.write("<p>Price of Item 1: " + priceItem1 + " PKR</p>");
      document.write("<p>Quantity of Item 1: " + quantityItem1 + "</p>");
      document.write("<p>Price of Item 2: " + priceItem2 + " PKR</p>");
      document.write("<p>Quantity of Item 2: " + quantityItem2 + "</p>");
      document.write("<p>Shipping Charges: " + shippingCharges + " PKR</p>");
      document.write("<h3>Total Cost: " + totalCost + " PKR</h3>");

      // 8. Store total marks & marks obtained by a student in 2 variables. Compute the percentage & show the result in your browser
      // Variables
      var totalMarks = 500;
      var obtainedMarks = 375;

      // Calculate Percentage
      var percentage = (obtainedMarks / totalMarks) * 100;

      // Display result
      document.write("<p>Total Marks: " + totalMarks + "</p>");
      document.write("<p>Marks Obtained: " + obtainedMarks + "</p>");
      document.write("<h3>Percentage: " + percentage + "%</h3>");

      // 9. Currenct in pkr

      // Given values
      var usDollars = 10;
      var saudiRiyals = 25;
      var usdToPkr = 104.8;
      var sarToPkr = 28;

      // Calculate total PKR in a single code
      var totalPkr = usDollars * usdToPkr + saudiRiyals * sarToPkr;

      // Display Result in Browser
      document.write("<p>Amount in US Dollars: " + usDollars + "</p>");
      document.write("<p>Amount in Saudi Riyals: " + saudiRiyals + "</p>");
      document.write(
        "<h3>Total in Pakistani Rupees: " + totalPkr + " PKR</h3>"
      );

      // 10. Write a program to initialize a variable with some number and do arithmetic in following sequence: a. Add 5 b. Multiply by 10 c. Divide the result by 2 Perform all calculations in a single expression
      var arNum = 5;
      var result = ((arNum + 5) * 10) / 2;
      document.write("The result is " + result + "<br> <br>");

      // 11. The Age Calculator
      var currentYear = 2025;
      var birthYear = 2003;

      // Calculate the two possible ages
      var age1 = currentYear - birthYear;
      var age2 = age1 - 1;

      // Output the result
      document.write("Current Year: " + currentYear + "<br> <br>");
      document.write("Birth Year: " + birthYear + "<br> <br>");
      document.write("They are either " + age1 + " or " + age2 + " years old. <br> <br>");

      // 12. The Geometrizer:
      var radius = 5; // Store the radius
      var pi = 3.142; // Value of pi

      // Calculate the circumference
      var circumference = 2 * pi * radius;
      document.write("The circumference is " + circumference + "<br> <br>");

      // Calculate the area
      var area = pi * radius * radius;
      document.write("The area is " + area + "<br> <br>");

      
    </script>
  </body>
</html>
